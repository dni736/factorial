<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<h1>Input a number for calculating its factorial!</h1>
<input type="number" placeholder="Your number goes here..." ng-model="n">
<h2>The factorial is {{fact(n)}}</h2>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', ['$scope', function($scope) {
	$scope.n;
    $scope.fact = function(n){
    	if(n==0){return 1;}
        else if(n<0){return "invalid"}
        else{return n*$scope.fact(n-1);}}
}]);
</script>

<script>
	$('input').click(function() {
    $(this).attr('placeholder', '')
}).blur(function() {
    $(this).attr('placeholder', 'Your number goes here...')
})
</script>

</body>
</html>
